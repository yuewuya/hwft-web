<body>
<form id="form">
    <div style="width:100%;padding-bottom:10px; margin:0px; border-bottom:1px #a7b1c2 dashed;">
        <div class="index_table2">
            <div class="index_table2_title">
                <span>标题</span>
            </div>
            <div class="index_table2_content">
                <input id="id" name="id" type="hidden"/>
                <input id="type" name="type" type="hidden"/>
                <textarea name="title" id="title" style="width:96%; height:80px;"></textarea>
            </div>
        </div>
        <div class="index_table2">
            <div class="index_table2_title">
                <span>备注</span>
            </div>
            <div class="index_table2_content">
                <textarea name="remark" id="remark" cols="" rows="" style="width:96%; height:80px;"></textarea>
            </div>
        </div>
    </div>
    <div style="float:left;">
        <div style="width:85%">
            <div class="index_table2_content" style="height:350px;">
                <!-- 图片上传 -->
                <input id="fid" type="file">
                <!-- 图片上传 -->
            </div>
        </div>
    </div>
</form>
<script src="/assembly/layer/layer.js"></script>
<script src="/plugins/uploadCommon.js"></script>
<script>
    let fid = null;

    /**
     * 初始化表单数据
     * @param data
     */
    function initData(data) {
        //图片数据初始化
        let arr = [];
        if (data.id == undefined) {
            //如果新建，就给图片数据生成一个guid数据
            data.fid = guid();
        }
        let ss = fileInputData('fid', data.fid);
        ss.previewFileIcon = false;
        ss.maxFileCount = 3;
        ss.dropZoneEnabled = true;
        arr = [ss];
        $('#form').form('load', data);
        fid = data.fid;
        initFileInputBatch(arr);
    }

    //表单数据回调
    function getFormData() {
        let obj = $("#form").getData();
        obj.fid = fid;
        return obj;
    }

  function downLoadUl(obj){

  }
</script>
</body>
</html>
