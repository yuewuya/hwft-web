<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>
</head>
<body>
<div class="easyui-tabs" data-options="fit:true,plain:true" style="padding:10px;">
    <div title="参考材质参数" style="padding:10px;">
        <form id="form">
            <input id="id" name="id" type="hidden" class="easyui-validatebox textbox"/>
            <input id="materialId" name="materialId" type="hidden" class="easyui-validatebox textbox"/>
            <table width="100%" align="center" class="tablelist">
                <tbody>
                <tr>
                    <td width="20%" align="right">材料名称: &nbsp;</td>
                    <td align="left" style="display:table-cell; vertical-align:middle"><input name="materialName" id="materialName" type="text"
                                            class="easyui-validatebox textbox"
                                            required="true"
                                            style="width:193px;"/>
                        <img  src="/assembly/images/ck.png" style="display: inline-block;border: none; vertical-align: middle;" onclick="openSetting('材料设置选择','/base/materialSetting.html')">
                    </td>
                    <td align="right"></td>
                    <td width="30%" align="left">  </td>
                </tr>
                <tr>
                    <td width="20%" align="right">参考材质: &nbsp;</td>
                    <td align="left"><input name="material" id="material" type="text" class="easyui-validatebox textbox" disabled
                                            style="width:193px;"/></td>
                    <td align="right"></td>
                    <td width="30%" align="left"></td>
                </tr>
                <tr>
                    <td align="right">种类: &nbsp;&nbsp;</td>
                    <td width="30%" align="left"><input name="species" id="species" type="text"
                                                        class="easyui-validatebox textbox" disabled

                                                        style="width:193px;"/></td>
                    <td width="20%" align="right">钢种: &nbsp;&nbsp;</td>
                    <td align="left"><input name="steelGrade" id="steelGrade" type="text"
                                            class="easyui-validatebox textbox" disabled
                                            required="true" style="width:193px;"/></td>
                </tr>
                <tr>
                    <td align="right">系数: &nbsp;&nbsp;</td>
                    <td align="left"><input name="coefficient" id="coefficient" type="text"
                                            class="easyui-validatebox textbox" disabled
                                            style="width:193px;"/></td>
                    <td align="right">比重: &nbsp;&nbsp;</td>
                    <td align="left"><input name="proportion" id="proportion" type="text" class="easyui-validatebox textbox" disabled  precision="2"
                                            style="width:193px;"/></td>
                </tr>
                <tr>
                    <td align="right">废材价格: &nbsp;&nbsp;</td>
                    <td align="left"><input name="scrapPrice" id="scrapPrice" type="text" class="easyui-validatebox textbox" disabled
                                            style="width:193px;"/></td>
                    <td align="right">利用率(%): &nbsp;&nbsp;</td>
                    <td align="left"><input name="utilizationRate" id="utilizationRate" type="text" disabled
                                            class="easyui-validatebox textbox" precision="3"
                                            style="width:193px;"/></td>
                </tr>
            <tr>
                <td align="right">是双相钢: &nbsp;&nbsp;</td>
                <td align="left">
                    <input type="checkbox" name="duplex" id="duplex" value="1" disabled>
                </td>
                <td align="right"></td>
                <td align="left"></td>
            </tr>
            </tbody>
            </table>
        </form>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/base/materialParameters.js"></script>
<script>
    function getFormData() {
        if (!$("#form").form('validate')) {
            layer.alert("请完善表单数据！", {icon: 2});
            return null;
        } else {
            return $('#form').getData();
        }
    }

    function initData(data) {
        $('#form').form('load', data);
    }
</script>
</body>
</html>
