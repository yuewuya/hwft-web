<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>
</head>
<body>
<div class="easyui-tabs" data-options="fit:true,plain:true" style="padding:10px;">
    <div title="材料价格" style="padding:10px;">
        <form id="form">
            <input id="id" name="id" type="hidden" class="easyui-validatebox textbox"/>
            <table width="100%" align="center" class="tablelist">
                <tbody>
                <tr>
                    <td width="20%" align="right">操作员: &nbsp;</td>
                    <td align="left"><input name="operator" id="operator" type="text" class="easyui-validatebox textbox"
                                            required="true"
                                            style="width:193px;"/></td>
                    <td align="right"></td>
                    <td width="30%" align="left"></td>
                </tr>
                <tr>
                    <td width="20%" align="right">日期: &nbsp;</td>
                    <td align="left"><input name="createTime" id="createTime" type="text" class="easyui-datebox"
                                            required="true" disabled
                                            style="width:193px;"/>
                    </td>
                    <td align="right"></td>
                    <td width="30%" align="left"></td>
                </tr>
                <tr>
                    <td align="right">材质: &nbsp;&nbsp;</td>
                    <td width="30%" align="left"><input name="material" id="material" type="text" class="easyui-validatebox textbox"
                                                        required="true"
                                                        style="width:193px;"/></td>
                    <td width="20%" align="right"></td>
                    <td align="left"></td>
                </tr>
                <tr>
                    <td align="right">壁厚: &nbsp;&nbsp;</td>
                    <td width="30%" align="left"><input name="thickness" id="thickness" type="text" class="easyui-numberbox" required="true"
                                                        required="true" style="width:193px;"/></td>
                    <td width="20%" align="right"></td>
                    <td align="left"></td>
                </tr>
                <tr>
                    <td align="right">价格: &nbsp;&nbsp;</td>
                    <td align="left"><input name="price" id="price" type="text" class="easyui-numberbox" required="true"
                                            required="true" style="width:193px;"/></td>
                    <td align="right"></td>
                    <td align="left"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/base/materialPrice.js"></script>
<script>
    function getFormData() {
        if(!$("#form").form('validate')){
            layer.alert("请完善表单数据！",{icon: 2});
            return null;
        }else{
            return $('#form').getData();
        }
    }

    function initData(data) {
        $('#form').form('load', data);
        console.log(data.createTime);
        console.log($("#createTime").val());
    }
</script>
</body>
</html>
