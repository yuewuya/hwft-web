<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/assembly/js2/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/plugins/element-ui/styles/index.css">
    <script src="/libs/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/common.js"></script>
</head>

<body>
<div class="place">
    <ul class="placeul">
        <li>
            <a href="#">首页</a>
        </li>
        <li>
            <a href="#">标准设置窗口</a>
        </li>
    </ul>
</div>
<div class="mainbox">

    <div id="app">
        <div style="width:50%">

            <el-button-group>
                <el-button type="primary" @click="add()">新增</el-button>
                <el-button type="danger"  @click="del()">删除</el-button>
            </el-button-group>
        </div>

    <!-- elementUI 表格 -->

        <div style="margin-top: 5px;">
            <template>
                <!--列表-->
                <el-table :data="tableData" stripe border style="width: 90%" height="450"
                          @selection-change="handleSelectionChange">
                    <el-table-column fixed type="index" >
                    </el-table-column>
                    <el-table-column type="selection" >
                    </el-table-column>
                    <el-table-column prop="methodName" label="加工方法">
                    </el-table-column>
                    <el-table-column prop="model1" label="机种1" >
                    </el-table-column>
                    <el-table-column prop="model2" label="机种2" >
                    </el-table-column>
                    <el-table-column prop="model3" label="机种3" >
                    </el-table-column>
                    <el-table-column prop="model4" label="机种4" >
                    </el-table-column>
                    <el-table-column prop="model5" label="机种5" >
                    </el-table-column>

                    </el-table-column>
                    <el-table-column fixed="right" label="操作" >
                        <template slot-scope="scope">
                            <el-button size="mini" type="primary" @click="show(scope.row)" icon="el-icon-view"
                                       circle></el-button>
                            <el-button size="mini" type="success" @click="edit(scope.row)" icon="el-icon-edit"
                                       circle></el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </div>
        <!-- 分页 -->
        <div class="block" style="margin-top: 5px;width:90%">
            <el-pagination @current-change="changePage" background layout="prev, pager, next"
                           :total="pageData.total"
                           :page-size="pageData.pageSize"
                           :current-page="pageData.currentPage"></el-pagination>
        </div>
        <!-- 弹出层 -->
        <el-dialog title="加工方法设置" :visible.sync="dialogFormVisible">
            <el-form :model="dataForm" :rules="rules" ref="dataForm" label-width="80px">
                <el-input v-model="dataForm.id" v-if="false"></el-input>
                <el-row type="flex" class="row-bg">
                    <el-col :span="12">
                        <el-form-item label="加工方法" prop="methodName">
                            <el-input v-model="dataForm.methodName" placeholder="请输入内容"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="机种1" prop="model1">
                            <el-input v-model="dataForm.model1" placeholder="请输入内容"></el-input>
                        </el-form-item>
                    </el-col>
                </el-row>

                <el-row type="flex" class="row-bg">
                    <el-col :span="12">
                        <el-form-item label="机种2" prop="model2">
                            <el-input v-model="dataForm.model2" placeholder="请输入内容"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="机种3" prop="model3">
                            <el-input v-model="dataForm.model3" placeholder="请输入内容"></el-input>
                        </el-form-item>
                    </el-col>

                </el-row>

                <el-row type="flex" class="row-bg">
                    <el-col :span="12">
                        <el-form-item label="机种4" prop="model4">
                            <el-input v-model="dataForm.model2" placeholder="请输入内容"></el-input>
                        </el-form-item>
                    </el-col>
                    <el-col :span="12">
                        <el-form-item label="机种5" prop="model5">
                            <el-input v-model="dataForm.model5" placeholder="请输入内容"></el-input>
                        </el-form-item>
                    </el-col>

                </el-row>

            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="onSubmit" v-show="submitShow">提交</el-button>
                <el-button @click="dialogFormVisible = false">取消</el-button>
                <el-button @click="resetForm('dataForm')" v-show="submitShow">重置</el-button>
            </div>
        </el-dialog>
    </div>
</div>
<style>
    .el-select .el-input {
        width: 90px;
    }

    .input-with-select .el-input-group__prepend {
        background-color: #fff9fb;
    }
</style>
<script src="/plugins/element-ui/vue.js"></script>
<script src="/plugins/element-ui/index.js"></script>
<script src="/js/base/processingMethod.js"></script>
</body>
</html>
