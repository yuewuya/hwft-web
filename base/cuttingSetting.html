<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>

    <style>
        #savePageForm div{
            margin: 10px;
            text-align: center;
            display: inline-block;
            width: 45%;
        }
        #savePageForm div label{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
<div class="mainbox">
    <div class="tools">
        <ul class="cyda_cx">
            <li>
                <form id="searchForm">
                    加工方法:
                    <select class="easyui-combobox" name="processingMethod" style="height:25px; width:150px;" data-options="panelHeight:'auto'">
                        <option value=""></option>
                        <option value="冷旋压">冷旋压</option>
                        <option value="冷冲压">冷冲压</option>
                        <option value="热旋压">热旋压</option>
                        <option value="热冲压">热冲压</option>
                    </select>
                形状:
                <select class="easyui-combobox" name="shape" style="height:25px; width:150px;" data-options="panelHeight:'auto'">
                    <option value=""></option>
                    <option value="EHA">EHA</option>
                    <option value="EHB">EHB</option>
                    <option value="THA">THA</option>
                    <option value="THB">THB</option>
                    <option value="DHB">DHB</option>
                </select>
                </form>
            </li>
            <li>
                <a href="javascript:"><img src="/assembly/images/bl.png" onclick="search()"/></a>
            </li>
        </ul>
    </div>
    <div class="cyda">
        <table id="dg" style="width:80%">
        </table>
        <div id="toolbar">
        </div>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/base/cuttingSetting.js"></script>
<script>
    createTooBar()
</script>


<div id="savePage" title="材料参数" style="padding:50px 10px 10px 10px;display:none">
    <form id="savePageForm">
        <input name="id" type="hidden" class="easyui-validatebox textbox"/>
        <div>
            <label>加工方法: &nbsp;</label>
            <select class="easyui-combobox" name="processingMethod" style="width:200px;display: inherit;"
                    required="true"
                    data-options="panelHeight:'auto',
                        onShowPanel:function(){
                            $(this).combobox('panel').panel('panel').css('z-index',19891015);
                        }" >
                <option value=""></option>
                <option value="冷旋压">冷旋压</option>
                <option value="冷冲压">冷冲压</option>
                <option value="热旋压">热旋压</option>
                <option value="热冲压">热冲压</option>
            </select>
        </div>
        <div>
            <label>形状: &nbsp;</label>
            <select class="easyui-combobox" name="shape"
                    style="width:200px;display: inherit;"
                    required="true"
                    data-options="panelHeight:'auto',
                        onShowPanel:function(){
                            $(this).combobox('panel').panel('panel').css('z-index',19891015);
                        }" >
                <option value=""></option>
                <option value="EHA">EHA</option>
                <option value="EHB">EHB</option>
                <option value="THA">THA</option>
                <option value="THB">THB</option>
                <option value="DHB">DHB</option>
            </select>
        </div>
        <div>
            <label>&le;壁厚: &nbsp;</label>
            <input name="thicknessLeft" type="text" class="easyui-numberbox" required="true" style="width:200px;"/>
        </div>
        <div>
            <label>壁厚&lt;: &nbsp;</label>
            <input name="thicknessRight" type="text" class="easyui-numberbox" required="true" style="width:200px;"/>
        </div>
        <div>
            <label>直径: &nbsp;</label>
            <input name="diameter" type="text" class="easyui-numberbox" required="true" style="width:200px;"/>
        </div>
        <div>
            <label>下料: &nbsp;</label>
            <input name="cutting" type="text" class="easyui-numberbox" required="true" style="width:200px;"/>
        </div>
    </form>
</div>

</body>

</html>
