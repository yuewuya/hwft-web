<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <link href="/css/searchForm.css" rel="stylesheet" type="text/css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>
    <script src="/js/moreElement.js"></script>

    <style>
        #savePageForm div{
            margin: 10px;
            text-align: center;
            display: inline-block;
            width: 45%;
        }
        #savePageForm div label{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
<div class="mainbox">
    <div>
        <form id="searchForm">
            <p>
                <label>焊接方法：</label>
                <input name="method" type="text" class="scinput"  style="height: 23px; width: 148px; line-height: 23px;"/>
            </p>
        </form>
    </div>
    <div class="cyda">
        <table id="dg" style="width:80%">
        </table>
        <div id="toolbar">
        </div>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/base/hjMethod.js"></script>
<script>
    createTooBar()
</script>


<div id="savePage" title="材料参数" style="padding:50px 10px 10px 10px;display:none">
    <form id="savePageForm">
        <input name="id" type="hidden"/>
        <div>
            <label>焊接方法: &nbsp;</label>
            <select class="easyui-combobox" name="method" style="width:200px;display: inherit;"
                    required="true"
                    data-options="panelHeight:'auto',
                        onShowPanel:function(){
                            $(this).combobox('panel').panel('panel').css('z-index',layerZ);
                        }" >
                <option value="SMAW">SMAW</option>
                <option value="PAW/GTAW">PAW/GTAW</option>
                <option value="SAW">SAW</option>
            </select>
        </div>
        <div>
            <label>层次: &nbsp;</label>
            <input name="arrangement" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>电源: &nbsp;</label>
            <input name="vcc" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>焊材: &nbsp;</label>
            <input name="hc" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>规格: &nbsp;</label>
            <input name="specification" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>电流: &nbsp;</label>
            <input name="i" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>电压: &nbsp;</label>
            <input name="u" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>速度: &nbsp;</label>
            <input name="speed" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>层间温度: &nbsp;</label>
            <input name="arrangementTemperature" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>钨极直径: &nbsp;</label>
            <input name="wjDiameter" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>喷嘴直径: &nbsp;</label>
            <input name="pzDiameter" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>气体流量: &nbsp;</label>
            <input name="flow" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>线能量: &nbsp;</label>
            <input name="energy" type="text" class="scinput" style="width:200px;"/>
        </div>
        <div>
            <label>备注: &nbsp;</label>
            <input name="remark" type="text" class="scinput" style="width:200px;"/>
        </div>
    </form>
</div>

</body>

</html>
