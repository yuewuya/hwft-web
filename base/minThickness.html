<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>

    <style>
        #savePageForm div{
            margin: 10px;
            text-align: center;
            display: inline-block;
            width: 45%;
        }
        #savePageForm div label{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
<div class="mainbox">
    <div class="tools">
        <ul class="cyda_cx">
            <li>
                <form id="searchForm">
                形状:
                <select class="easyui-combobox"
                        name="shape"
                        style="height:25px; width:150px;"
                        id="shape1"
                        data-options="panelHeight:'auto',valueField:'id', textField:'text'" >
                </select>
                钢种:
                <select class="easyui-combobox"
                        id="steelGrade1"
                        name="steelGrade"
                        style="height:25px; width:150px;"
                        data-options="panelHeight:'auto',valueField:'id', textField:'text'">
                </select>
                壁厚:<input name="wallThickness" type="text" class="easyui-numberbox" style="height:25px; width:150px;"/>
                </form>
            </li>
            <li>
                <a href="javascript:"><img src="/assembly/images/bl.png" onclick="search()"/></a>
            </li>
        </ul>
    </div>
    <div class="cyda">
        <table id="dg" style="width:80%">
        </table>
        <div id="toolbar">
        </div>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/base/minThickness.js"></script>

<script>
    createTooBar()
</script>


<div id="savePage" title="材料参数" style="padding:50px 10px 10px 10px;display:none">
    <form id="savePageForm">
        <input name="id" type="hidden" class="easyui-validatebox textbox"/>
        <div>
            <label>形状: &nbsp;</label>
            <select class="easyui-combobox" name="shape"
                    style="width:200px;display: inherit;"
                    required="true"
                    id="shape2"
                    data-options="panelHeight:'auto',valueField:'id', textField:'text',
                        onShowPanel:function(){
                            $(this).combobox('panel').panel('panel').css('z-index',19891015);
                        }" >
            </select>
        </div>
        <div>
            <label>加工方法: &nbsp;</label>
            <select class="easyui-combobox" name="processingMethod"
                    style="width:200px;display: inherit;"
                    required="true"
                    id="processing1"
                    data-options="panelHeight:'auto',valueField:'id', textField:'text',
                        onShowPanel:function(){
                            $(this).combobox('panel').panel('panel').css('z-index',19891015);
                        }" >
            </select>
        </div>
        <div>
            <label>最小直径: &nbsp;</label>
            <input name="diameter1" type="text" class="easyui-numberbox" required="true" style="width:200px;"/>
        </div>
        <div>
            <label>最大直径: &nbsp;</label>
            <input name="diameter2" type="text" class="easyui-numberbox" style="width:200px;"/>
        </div>
        <div>
            <label>壁厚: &nbsp;</label>
            <input name="wallThickness" type="text" class="easyui-numberbox" required="true" style="width:200px;"/>
        </div>
        <div>
            <label>钢种: &nbsp;</label>
            <select class="easyui-combobox" name="steelGrade" style="width:200px;display: inherit;" id="steelGrade2"
                    required="true"
                    data-options="panelHeight:'auto',valueField:'id', textField:'text',
                        onShowPanel:function(){
                            $(this).combobox('panel').panel('panel').css('z-index',19891015);
                        }" >
            </select>
        </div>
        <div>
            <label>最小壁厚: &nbsp;</label>
            <input name="minwallThickness" type="text" class="easyui-numberbox" required="true" style="width:200px;"/>
        </div>
        <div>
            <input name="diameterInout" id="choose2" type="checkbox" value="1"/> &nbsp;<label for="choose2"> 内径标准</label>
        </div>
    </form>
</div>

</body>

</html>
