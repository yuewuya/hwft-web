<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>

    <script src="/js/cookieUtil.js"></script>
    <script src="/js/easy_common.js"></script>
    <script src="/js/jQuery.print.js"></script>
</head>
<body>
<div class="mainbox">
    <div class="tools">
        <ul class="cyda_cx">
            <form id="searchForm">
                <li>
                    申请人:
                    <input id="applyMan" name="applyMan" type="text" class="scinput" style="height:23px; width:120px; line-height:23px;"/>
                </li>
                <li>
                    设备名称:
                    <input id="name" name="name" type="text" class="scinput" style="height:23px; width:120px; line-height:23px;"/>
                </li>
            </form>
            <li>
                <a href="javascript:"><img src="/assembly/images/bl.png" onclick="search()"/></a>
            </li>
        </ul>
    </div>
    <div class="cyda">
        <table id="dg" style="width:80%">
        </table>
        <div id="toolbar">
            <!--<a href="javascript:void(0)" class="easyui-linkbutton" onclick="showBtn('查看 设备采购', '/purchase/equipmentAdd.html')"
               data-options="plain:true,iconCls:'icon-tip'">查看</a>-->
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-tip" plain="true"
               onclick="lookBtn('查看','/purchase/print/equipment.html', {load:true}, ['1350px', '600px'])">查看</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addBtn('新增 设备采购', '/purchase/equipmentAdd.html')"
               data-options="plain:true,iconCls:'icon-add'">新增</a>
            <a href="#" class="easyui-linkbutton" onclick="editBtn('修改 设备采购', '/purchase/equipmentAdd.html')"
               data-options="plain:true,iconCls:'icon-edit'">修改</a>
            <a href="#" class="easyui-linkbutton" onclick="editBtn('采购回馈', '/purchase/equipmentReply.html')"
               data-options="plain:true,iconCls:'icon-redo'">回复</a>
            <a href="#" class="easyui-linkbutton" onclick="delBtn('/purchase/equipment/delete')"
               data-options="plain:true,iconCls:'icon-remove'">删除</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-print" plain="true"
               onclick="printBtn('打印','/purchase/print/equipment.html', {load:true}, ['1350px', '600px'])">打印</a>
        </div>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/purchase/equipment.js"></script>

</script>
