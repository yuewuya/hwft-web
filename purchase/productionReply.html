<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/cookieUtil.js"></script>
    <script src="/js/easy_common.js"></script>
    <style>
        p{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div title="生产采购回复" style="width: 700px;margin: 20px 60px;">
        <form id="form">
            <input id="id" name="id" type="hidden" class="easyui-validatebox textbox"/>
            <p style="display: inline-block; width: 48%">
                <span>需求部门：</span>
                <input  style="width: 200px" name="applyDepart" readonly>
            </p>
            <p style="display: inline-block; width: 48%">
                <span>需求物品：</span>
                <input name="applyGoods" readonly style="width: 200px">
            </p>
            <p style="display: inline-block; width: 48%">
                <span>需求数量：</span>
                <input readonly name="applyNum" style="width: 200px">
            </p>
            <p style="display: inline-block; width: 48%">
                <span>请购时间：</span>
                <input readonly name="applyTime" style="width: 200px">
            </p>
            <p style="height: 70px">
                <span>请购理由：</span>
                <input name="reason" readonly data-options="multiline:true" >
            </p>
            <p style="height: 70px">
                <span>请购要求：</span>
                <input readonly data-options="multiline:true" name="require">
            </p>
            <p style="height: 70px">
                <span>库存可用：</span>
                <input readonly data-options="multiline:true" name="available">
            </p>
            <p>
                <span>回馈信息：</span>
                <input class="easyui-textbox" data-options="multiline:true" style="height:100px; width: 550px" name="feedBack">
            </p>

        </form>
    </div>
<script src="/assembly/layer/layer.js"></script>
<script>

    function getFormData() {
        if(!$("#form").form('validate')){
            layer.alert("请完善表单数据！",{icon: 2});
            return null;
        }else{
            let data = $('#form').getData();
            let user = getUserInfo();
            data.procurementId = user.userId;
            data.status = 2;
            data.replyTime = moment().format(' YYYY-MM-DD HH:mm:ss');
            data.reply = 1;
            return data;
        }
    }

    function initData(data) {
        $('#form').form('load', data);
    }
</script>
</body>
</html>
