<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>
</head>
<body>
<div class="place">
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">参考材质设置窗口</a></li>
    </ul>
</div>
<div class="mainbox">
    <div class="tools">
        <ul class="cyda_cx">
            <form id="searchForm">
            <li>
                字典名:
                <input id="type" name="type" type="text" class="scinput" style="height:23px; width:120px; line-height:23px;"/>
                字典代码:
                <input id="typeCode" name="typeCode" type="text" class="scinput" style="height:23px; width:120px; line-height:23px;"/>
            </li>
            </form>
            <li>
                <a href="javascript:"><img src="/assembly/images/bl.png" onclick="search()"/></a>
            </li>
        </ul>
    </div>
    <div class="cyda">
        <table id="dg" style="width:80%">
        </table>
        <div id="toolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addBtn('新增 业务字典', '/sys/dictManageAdd.html')"
               data-options="plain:true,iconCls:'icon-add'" id="modal-add">新增</a>
            <a href="#" class="easyui-linkbutton" onclick="editBtn('编辑 业务字典', '/sys/dictManageAdd.html')"
               data-options="plain:true,iconCls:'icon-edit'">修改</a>

            <a href="#" class="easyui-linkbutton" onclick="editBtn('业务字典选项','/sys/dictInfoManage.html')"
               data-options="plain:true,iconCls:'icon-tip'">编辑选项</a>
            <a href="#" class="easyui-linkbutton" onclick="delBtn('删除','/dict/dictTypeDelete')"
               data-options="plain:true,iconCls:'icon-remove'">删除</a>
        </div>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/sys/dict.js"></script>
</body>
</html>
