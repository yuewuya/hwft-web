<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>部门管理</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>
</head>
<body>
<div class="place">
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">参考材质设置窗口</a></li>
    </ul>
</div>
<div class="mainbox">
    <div class="tools">
        <ul class="cyda_cx">
            <li>
                角色名称:
                <input id="roleName" type="text" class="scinput"/>
            </li>
            <li>
                <a href="javascript:"><img src="/assembly/images/bl.png" onclick="search()"/></a>
            </li>
        </ul>
    </div>
    <div class="cyda">
        <table id="dg" style="width:80%">
        </table>
        <div id="toolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addBtn('新增 部门', 'saveSysRole')"
               data-options="plain:true,iconCls:'icon-add'" id="modal-add">新增</a>
            <a href="#" class="easyui-linkbutton" onclick="editBtn('修改 部门', 'saveSysRole')"
               data-options="plain:true,iconCls:'icon-edit'">修改</a>
            <a href="#" class="easyui-linkbutton" onclick="delBtn('/sysRole/delete')"
               data-options="plain:true,iconCls:'icon-remove'">删除</a>
        </div>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/sys/sysRoleManage.js"></script>
</body>

<div id="saveSysRole" title="角色" style="padding:10px;display:none" align="left">
    <form id="form">
        <input name="roleId" type="hidden" class="easyui-validatebox textbox"/>
        <div class="ccForm">角色: &nbsp;<input name="roleName" type="text" class="easyui-validatebox textbox" required="true"/></div>
        <br/>
        <div class="ccForm">备注: &nbsp;<input name="remark" type="text" class="easyui-validatebox textbox" required="true"/></div>
        <br/>
        <div class="ccForm">权限: &nbsp;
            <input type="hidden" id="menuIdList" name="menuIdList">
            <input type="hidden" id="createUserId" name="createUserId">
            <textarea style="border:1px solid grey;height: 150px;width: 50%" id="menuNameList"  required="true"></textarea>
            <a href="javascript:void(0)"><img src="/assembly/images/ck.png" style="display: inline-block;border: none; vertical-align: middle;"
                                              onclick=" selectRole('选择权限','/sys/menuSelect.html')"/></a>
        </div>
    </form>
</div>
</html>
