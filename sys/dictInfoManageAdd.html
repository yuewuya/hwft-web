<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>
</head>
<body>
<div class="easyui-tabs" data-options="fit:true,plain:true" style="padding:10px;">
    <div title="选项管理">
        <form id="form">
            <input id="id" name="id" type="hidden" class="easyui-validatebox textbox"/>
            <table width="100%" align="center" class="tablelist">
                <tbody>
                <tr>
                    <td width="20%" align="right">排序: &nbsp;</td>
                    <td align="left"><input name="infoId" id="infoId" type="text" class="easyui-validatebox textbox" required="true" style="width:193px;"/></td>
                </tr>
                <tr>
                    <td width="20%" align="right">选项名称: &nbsp;</td>
                    <td align="left"><input name="info" id="info" type="text" class="easyui-validatebox textbox" required="true" style="width:193px;"/></td>
                </tr>
                <tr>
                    <td align="right">选项代码: &nbsp;&nbsp;</td>
                    <td width="" align="left"><input name="infoCode" id="infoCode" type="text" class="easyui-validatebox textbox"
                                                        required="true"
                                                        style="width:193px;"/></td>
                </tr>
                <tr>
                    <td align="right">描述: &nbsp;&nbsp;</td>
                    <td width="" align="left"><input name="desc" id="desc" type="text" class="easyui-validatebox textbox"
                                                        style="width:193px;"/></td>
                </tr>
                <tr>
                    <td align="right">可以修改: &nbsp;&nbsp;</td>
                    <td align="left">
                        <input type="checkbox" name="isFix" id="isFix" value="1">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/base/materialPrice.js"></script>
<script>
    function getFormData() {
        if(!$("#form").form('validate')){
            layer.alert("请完善表单数据！",{icon: 2});
            return null;
        }else{
            return $('#form').getData();
        }
    }

    function initData(data) {
        $('#form').form('load', data);
    }
</script>
</body>
</html>
