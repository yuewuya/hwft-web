<script>
    var departIds = '';
    var userIds = '';
    var userIdList = [];
    var departIdList = [];
    function getNames() {
        let status =  $("#switch").switchbutton("options").checked;
        if (status){
            selectRowsOtherPage("选择发送部门", "/sys/department.html", {}, function (res) {
                let ids = [];
                departIdList = [];
                for(let i in res){
                    ids.push(res[i].depName);
                    departIdList.push(res[i].id);
                }
                departIds = ids.join(",");
                $("#names").val(departIds);
            })
        }else {
            selectRowsOtherPage("选择发送人员", "/sys/sysUser.html", {}, function (res) {
                let ids = [];
                userIdList = [];
                for(let i in res){
                    ids.push(res[i].username);
                    userIdList.push(res[i].userId);
                }
                userIds = ids.join(",");
                $("#names").val(userIds);
            })
        }
    }
    function initData(data) {
        data.defectCategory = data.defectCategory == null ? null : data.defectCategory.split(",");
        data.processDecision = data.processDecision == null ? null : data.processDecision.split(",");
        $("#saveForm").form("load", data)
    }

    function getFormData(){
        let param = $("#saveForm").getData();
        let flag = $("#switch").switchbutton("options").checked;
        if(flag){
            param.departIds = param.names;
            param.userIds = '';
            param.departIdList = departIdList;
        }else {
            param.userIds = param.names;
            param.departIds = '';
            param.userIdList = userIdList;
        }
        let processDecision = [];
        $("input[name=processDecision]:checked").each(function () {
            processDecision.push($(this).val());
        })
        param.processDecision = processDecision.join(",");
        param.status = 3;
        return param;
    }
</script>
