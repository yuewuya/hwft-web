<body><div class="easyui-tabs" data-options="fit:true,plain:true" style="padding:10px;">
    <div title="不合格品反馈单填写" style="padding:10px;">
        <div class="formbody" style="padding-bottom:5px; " >
    <ul class="forminfo" style="line-height:40px; font-size:14px;">
        <form id="saveForm" >
            <input name="id" type="hidden" value=""/>
            <table width="95%" border="0" cellpadding="2" cellspacing="1" bgcolor="#93CDF3" align="center" style="margin-top:8px">

                <tr align='center' bgcolor="#FFFFFF"  height="22" >
                    <td colspan="2" align="left" >发送对象：
                        <input id="switch" class="easyui-switchbutton" data-options="onText:'  部 门  ',offText:'  用 户  ', width:70">
                        <input id="names" class="scinput" name="names" readonly onclick="getNames()" style="width: 475px">
                    </td>
                </tr>
            </table>
            <table width="95%" border="0" cellpadding="2" cellspacing="1" bgcolor="#93CDF3" align="center" style="margin-top:8px">
                <tr align='center' bgcolor="#FFFFFF"  height="22" class="bk-top" >
                    <td width="100%" align="center" class="bk">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td width="5%" rowspan="6" align="center" valign="middle" class="bk1">不符合品的状况及原因分析</td>
                                <td width="11%" align="center" class="bk0">指令号</td>
                                <td width="12%" align="center" class="bk0"><input name="code" onblur="setSpecification()" type="text" class="dfinput" id="code"  style="width:100px"/></td>
                                <td width="12%" align="center" class="bk0">材质</td>
                                <td width="12%" align="center" class="bk0"><input name="material" type="text" class="dfinput" id="material"  style="width:100px"/></td>
                                <td width="12%" align="center" class="bk0">数量</td>
                                <td width="12%" align="center" class="bk0"><input name="count" type="text" class="easyui-numberbox" id="quantity"  style="width:80px"/></td>
                                <td width="12%" align="center" class="bk0">报告人</td>
                                <td width="12%" align="center" class="bk2"><input name="reportPerson" type="text" class="dfinput" id="reportPerson"  style="width:100px"/></td>
                            </tr>
                            <tr>
                                <td align="center" class="bk0">规格</td>
                                <td align="center" class="bk0"><input name="specification" type="text" class="dfinput" id="specification"  style="width:100px"/></td>
                                <td align="center" class="bk0">炉批号</td>
                                <td align="center" class="bk0"><input name="heatNo" type="text" class="dfinput" id="heatNo"  style="width:100px" /></td>
                                <td align="center" class="bk0">单件</td>
                                <td align="center" class="bk0"><input name="singleton" type="text" class="dfinput" id="singleNum"  style="width:80px"/></td>
                                <td align="center" class="bk0">日期</td>
                                <td align="center" class="bk2"><input name="dateTime" class="easyui-datebox" contenteditable="false"/></td>
                            </tr>
                            <tr>
                                <td colspan="4" align="left" class="bk1 ">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&middot;</strong>&nbsp;缺陷类别</td>
                                <td colspan="4" align="left">&nbsp;&nbsp;&nbsp;&nbsp;<strong>&middot;</strong>&nbsp;缺陷部位、尺寸：</td>
                            </tr>
                            <tr>
                                <td colspan="4" align="center" class="bk0"><table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td width="6%" align="left"><input name="defectCategory" type="checkbox" value="1"/></td>
                                        <td width="28%" align="left">材料开裂</td>
                                        <td width="6%" align="left"><input type="checkbox" name="defectCategory" value="2" /></td>
                                        <td width="27%" align="left">尺寸超差</td>
                                        <td width="6%" align="left"><input type="checkbox" name="defectCategory" value="3"/></td>
                                        <td width="27%" align="left">其它 </td>
                                    </tr>
                                    <tr>
                                        <td align="left"><input type="checkbox" name="defectCategory" value="4"/></td>
                                        <td align="left">焊缝开裂/td>
                                        <td align="left"><input type="checkbox" name="defectCategory" value="5"/></td>
                                        <td align="left">形状不符</td>
                                        <td align="left">&nbsp;</td>
                                        <td align="left">&nbsp;</td>
                                    </tr>
                                </table></td>
                                <td colspan="4" rowspan="4" align="center" valign="top" ><textarea name="defectLocation" id="defectLocation" class="textinput"  cols="30" rows="10" style="width:90%; height:200px"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="4" align="left" class="bk1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>&middot;&nbsp;</strong>说明:</td>
                            </tr>

                            </tr>

                                <td align="center" valign="middle" class="bk1">&nbsp;</td>

                            </tr>
                        </table></td>
                </tr>

            </table>
        </form>

    </div>
</div>

<script>
    var departIds = '';
    var userIds = '';
    var userIdList = [];
    var departIdList = [];
    function getNames() {
        let status =  $("#switch").switchbutton("options").checked;
        if (status){
            selectRowsOtherPage("选择发送部门", "/sys/department.html", {}, function (res) {
                let ids = [];
                departIdList = [];
                for(let i in res){
                    ids.push(res[i].depName);
                    departIdList.push(res[i].id);
                }
                departIds = ids.join(",");
                $("#names").val(departIds);
            })
        }else {
            selectRowsOtherPage("选择发送人员", "/sys/sysUser.html", {}, function (res) {
                let ids = [];
                userIdList = [];
                for(let i in res){
                    ids.push(res[i].username);
                    userIdList.push(res[i].userId);
                }
                userIds = ids.join(",");
                $("#names").val(userIds);
            })
        }
    }

    $('#switch').switchbutton({
        onChange: function(checked){
            checked ? $("#names").val(departIds) : $("#names").val(userIds);
        }
    })

    function getFormData() {
        if (!$("#saveForm").form('validate')) {
            layer.alert("请完善表单数据！", {icon: 2});
            return null;
        }else{
            let data = $("#saveForm").getData();
            let flag = $("#switch").switchbutton("options").checked;
            if(flag){
                data.departIds = data.names;
                data.userIds = '';
                data.departIdList = departIdList;
            }else {
                data.userIds = data.names;
                data.departIds = '';
                data.userIdList = userIdList;
            }
            let defectCategory = [];
            $("input[name=defectCategory]:checked").each(function () {
                defectCategory.push($(this).val());
            })
            data.defectCategory = defectCategory.join(",");
            return data;
        }

    }

    function initData(data) {
        if(data && data != null){
            if(data.departIds && data.departIds != ''){
                $('#switch').switchbutton('check');
                $("#names").val(data.departIds);
                departIds = data.departIds;
                departIdList = data.departIdList;
            }else {
                userIds = data.userIds;
                userIdList = data.userIdList;
                $("#names").val(data.userIds)
            }
            data.defectCategory = data.defectCategory == null ? null : data.defectCategory.split(",");
            $("#saveForm").form("load",data);
        }
    }

    function setSpecification() {
        ajaxPostInvoke("/processCard/ftCard/findByCode", {code: $("#code").val()}, function(res){
            let data = {};
            if(res && res != null){
                data.material = res.material;
                data.specification = res.diameter + "*" + res.thickness;
                $("#saveForm").form("load", data)
            }
        })
    }
</script>
