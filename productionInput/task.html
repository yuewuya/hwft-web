<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/searchForm.css" rel="stylesheet" type="text/css">
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <link href="/css/print.css" rel="stylesheet" type="text/css" media="print">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>
    <script src="/assembly/layer/layer.js"></script>
    <script src="/js/productionInput/task.js"></script>
    <script src="/js/moreElement.js"></script>
    <script language="javascript" src="/js/jquery.jqprint-0.3.js"></script>
    <script language="javascript" src="/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/js/cookieUtil.js"></script>

    <style>
        #searchForm p{
            width: 225px;
        }

        #savePage2 p{
            display: inline-block;
            width: 220px;
            margin: 20px 0 0 20px;
        }
        #savePage1 p{
            display: inline-block;
            width: 220px;
            margin: 20px 0 0 20px;
        }
        #savePage2 p label{
            display: inline-block;
            width: 60px;
        }
        #savePage1 p label{
            display: inline-block;
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="mainbox">
       
        <div>
            <form id="searchForm">
                <p>
                    <label>指令号：</label>
                    <input name="code" type="text" class="scinput"  style="height: 23px; width: 148px; line-height: 23px;"/>
                </p>
                <p>
                    <label>完工人：</label>
                    <input name="finishUser" type="text" class="scinput"  style="height: 23px; width: 148px; line-height: 23px;"/>
                </p>
                <p>
                    <label>操作人：</label>
                    <input name="createName" type="text" class="scinput"  style="height: 23px; width: 148px; line-height: 23px;"/>
                </p>
                <p style="width: 380px">
                    <label>日期：</label>
                    <input type="text" editable="false" name="startTime" class="easyui-datebox" style="height:23px; width:150px;line-height:23px;" />
                    ~
                    <input type="text" editable="false" name="endTime" class="easyui-datebox" style="height:23px; width:150px;line-height:23px;" />
                </p>
            </form>
        </div>
       
        <div class="cyda">
         <div style="margin-bottom:20px; margin-top:5px;">
							<!---获取数据--->

             <table id="dg" style="width:80%"></table>
                            <div id="toolbar">

						    </div>
           </div>
           
           
        </div>
    </div>

    <div id="savePage1" title="" style="padding:20px 0 0 40px;display:none">
        <form id="savePageForm1">
            <div>
                <p>
                    <label>完工日期</label>
                    <input required="true" name="finishTime" class="easyui-datebox" editable="false" style="width: 150px" data-options="
                        onShowPanel:function(){
                            $(this).combobox('panel').panel('panel').css('z-index',layerZ);
                        }">
                    <input name="id" type="hidden">
                    <input name="parentId" type="hidden">
                </p>
                <p>
                    <label>工序</label>
                    <input name="process" class="scinput" style="width:150px ">
                </p>
                <p>
                    <label>指令号</label>
                    <input name="code" class="scinput" style="width:150px ">
                </p>
                <p>
                    <span>类型：完工</span>
                </p>
                <p style="width: 300px">
                    <label>完工数量</label>
                    <input name="finishCount" class="easyui-numberbox" style="width:200px ">
                </p>

                <p style="width: 440px">
                    <label>完工人员</label>
                    <input class="scinput" name="finishUser" style="width:370px ">
                </p>
                <p style="width: 440px">
                    <label>完工备注</label>
                    <input class="scinput" name="finishRemark"  style="width:370px ">
                </p>
                <p style="width: 440px">
                    <label>规格：</label>
                    <input class="scinput" name="specification" style="width:370px ">
                </p>
                <p>
                    <label>操作人员</label>
                    <input class="scinput" name="createName" disabled style="width:100px ">
                </p>
                <p>
                    <label>操作日期</label>
                    <input class="easyui-datebox" name="createTime" disabled style="width:150px ">
                </p>
            </div>
        </form>
    </div>


    <div id="savePage2" title="" style="padding:20px 0 0 40px;display:none">
        <form id="savePageForm2">
            <div>
                <p>
                    <label>完工日期</label>
                    <input name="finishTime" required="true" class="easyui-datebox" editable="false" style="width: 150px" data-options="
                        onShowPanel:function(){
                            $(this).combobox('panel').panel('panel').css('z-index',layerZ);
                        }">
                    <input name="id" type="hidden">
                    <input name="parentId" type="hidden">
                </p>
                <p>
                    <label>工序</label>
                    <input name="process" disabled class="scinput" style="width:150px ">
                </p>
                <p>
                    <label>指令号</label>
                    <input name="code" disabled class="scinput" style="width:150px ">
                </p>
                <p>
                    <span>类型：完工</span>
                </p>
                <p style="width: 120px">
                    <label>序号</label>
                    <input name="no" class="scinput" disabled style="width:50px ">
                </p>
                <p >
                    <label>完工数量</label>
                    <input name="finishCount" class="easyui-numberbox" style="width:50px ">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数量：<span id="count"></span>
                </p>

                <p style="width: 440px">
                    <label>完工人员</label>
                    <input class="scinput" name="finishUser" style="width:370px ">
                </p>
                <p style="width: 440px">
                    <label>完工备注</label>
                    <input class="scinput" name="finishRemark"  style="width:370px ">
                </p>
                <p style="width: 440px">
                    <label>规格：</label>
                    <input class="scinput" name="specification" disabled style="width:370px ">
                </p>
                <p>
                    <label>操作人员</label>
                    <input class="scinput" name="createName" disabled style="width:100px ">
                </p>
                <p>
                    <label>操作日期</label>
                    <input class="easyui-datebox" name="createTime" disabled style="width:150px ">
                </p>
            </div>
        </form>
    </div>
<script>
    createTooBar();


</script>


</body>

</html>
