<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <script src="../plugins/jquery/jquery-1.9.1.min.js"></script>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.edatagrid.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="../../plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/cookieUtil.js"></script>
    <script src="/js/easy_common.js"></script>
</head>
<style>
    p {
        margin: 10px;
    }

    .showLine {
        background: ghostwhite;
        padding: 10px 0 0 50px;
        width: 899px;
        margin-bottom: 10px;
    }

    .showLine p {
        display: inline-block;
        width: 30%;
    }

    p label {
        display: inline-block;
        width: 95px;
        text-align: right;
    }

    .showV {
        float: left;
        padding: 10px;
        background: ghostwhite;
        margin-right: 22px;
    }

    #savePage div {
    }
</style>
<body>
<div id="tabs" class="easyui-tabs" data-options="fit:true,plain:true" style="padding:10px;">
    <!-- form 工艺数据-->
    <div id="tabs1" title="超声波检测报告" style="padding:10px;">
        <form id="form">
            <input name="id" id="id" type="hidden"/>
            <p>
                <label>报告编号:</label>
                <input name="reportNo" id="reportNo" type="text" required="true" readonly
                       class="easyui-validatebox textbox"
                       style="width:140px;"/>
            </p>
            <div class="datagrid-toolbar">工件</div>
            <p style="width:44%; display: inline-block">
                <label>产品名称:</label>
                <input name="workpiece" id="workpiece" type="text" required="true" readonly
                       class="easyui-validatebox textbox"
                       style="width:140px;"/>
            </p>
            <p style="width:44%; display: inline-block">
                <label>板厚:</label>
                <input name="thickness" id="thickness" type="text" required="true" readonly
                       class="easyui-validatebox textbox"
                       style="width:140px;"/>
            </p>
            <p style="width:44%; display: inline-block">
                <label>产品编号:</label>
                <input name="code" id="code" type="text" required="true" class="dfinput3"
                       style="width:140px;height: 30px"/>
                <input name="number" id="number" type="text" required="true" class="dfinput3"
                       style="width:45px;height: 30px"/>
            </p>
            <p style="width:44%; display: inline-block">
                <label>材料牌号:</label>
                <input name="material" id="material" type="text" required="true" readonly
                       class="easyui-validatebox textbox"
                       style="width:140px;"/>
            </p>
            <p style="width:44%; display: inline-block">
                <label>表面状态:</label>
                <input name="surfaceState" id="surfaceState" type="text" required="true"
                       class="easyui-validatebox textbox"
                       style="width:140px;"/>
            </p>
            <p style="width:44%; display: inline-block">
                <label>焊接方法:</label>
                <select name="weldingProcess" id="weldingProcess" class="easyui-combobox" style="width:140px;"
                        data-options="panelHeight:'auto'">
                    <option selected value="1">1</option>
                </select>
            </p>
            <p style="width:44%; display: inline-block">
                <label>检测区域:</label>
                <input name="testArea" id="testArea" type="text" required="true" class="easyui-validatebox textbox"
                       style="width:140px;"/>
            </p>
            <p style="width:44%; display: inline-block">
                <label>坡口形势:</label>
                <input name="grooveType" id="grooveType" type="text" required="true" class="easyui-validatebox textbox"
                       style="width:140px;"/>
            </p>
            <!-- 器材及参数(Equipment and Parameter) -->
            <div class="datagrid-toolbar">器材及参数(Equipment and Parameter)</div>
            <p style="width:44%; display: inline-block">
                <label>仪器型号:</label>
                <input name="identification" id="identification" type="text" required="true"
                       class="easyui-validatebox textbox"
                       style="width:140px;"/>
            </p>
            <p style="width:44%; display: inline-block">
                <label>检测方法:</label>
                <select name="testMethod" id="testMethod" class="easyui-combobox" style="width:140px;"
                        data-options="panelHeight:'auto'">
                    <option selected value="连续法">连续法</option>
                </select>
            </p>
            <p style="width:44%; display: inline-block">
                <label>探头型号:</label>
                <select name="frequency" id="frequency" class="easyui-combobox" style="width:140px;"
                        data-options="panelHeight:'auto'">
                    <option selected value="探头型号1">探头型号1</option>
                </select>
            </p>
            <p style="width:44%; display: inline-block">
                <label>检测灵敏度:</label>
                <select name="sensitivity" id="sensitivity" class="easyui-combobox" style="width:140px;"
                        data-options="panelHeight:'auto'">
                    <option value="检测灵敏度">检测灵敏度</option>
                </select>
            </p>
            <p style="width:44%; display: inline-block">
                <label>试块型号:</label>
                <select name="block" id="block" class="easyui-combobox" style="width:140px;"
                        data-options="panelHeight:'auto'">
                    <option selected value="试块型号">试块型号</option>
                </select>
            </p>
            <p style="width:44%; display: inline-block">
                <label>扫查方式:</label>
                <input name="scanning" id="scanning" type="text" required="true" class="easyui-validatebox textbox"
                       style="width:140px;" value="扫查方式"/>
            </p>
            <p style="width:44%; display: inline-block">
                <label>耦合剂:</label>
                <select name="coupling" id="coupling" class="easyui-combobox" style="width:140px;"
                        data-options="panelHeight:'auto'">
                    <option selected value="水">水</option>
                    <option selected value="机油">机油</option>
                    <option selected value="浆糊">浆糊</option>
                </select>
            </p>
            <p style="width:44%; display: inline-block">
                <label>表面补偿:</label>
                <select name="compensation" id="compensation" class="easyui-combobox" style="width:140px;"
                        data-options="panelHeight:'auto'">
                    <option value="表面补偿" 表面补偿
                    </option>
                </select>
            </p>
            <!-- 技术 -->
            <div class="datagrid-toolbar">技术要求</div>
            <p style="width:22%; display: inline-block">
                <label>检测比例:</label>
                <input name="scale" id="scale" type="text" required="true" class="easyui-validatebox textbox"
                       style="width:140px;" value="100%"/>
            </p>
            <p style="width:22%; display: inline-block">
                <label>合格级别:</label>
                <select name="level" id="level" class="easyui-combobox" style="width:140px;"
                        data-options="panelHeight:'auto'">
                    <option selected value="Ⅰ级">Ⅰ级</option>
                </select>
            </p>
            <p style="width:22%; display: inline-block">
                <label>工艺规程:</label>
                <input name="rule" id="rule" type="text" required="true" class="easyui-validatebox textbox"
                       style="width:140px;" value="HWJ0403"/>
            </p>
            <p style="width:22%; display: inline-block">
                <label>检测标准:</label>
                <input name="standard" id="standard" type="text" required="true" class="easyui-validatebox textbox"
                       style="width:140px;" value="NB/T47013.4-2015"/>
            </p>
            <p>
                <label>检测结果:</label>
                <input name="conclusion" id="conclusion" class="easyui-textbox" data-options="multiline:true"
                       style="width:500px;height:200px">
            </p>
            <div class="datagrid-toolbar">审核信息</div>
            <p style="width:22%; display: inline-block">
                <label>报告:</label>
                <input name="applyId" id="applyId" type="hidden">
                <input name="applyUser" id="applyUser" type="text" required="true" class="easyui-validatebox textbox" readonly
                       style="width:140px;"/>
            </p>
            <p style="width:22%; display: inline-block">
                <label>制作日:</label>
                <input name="applyTime" id="applyTime" type="text" class="easyui-datebox" readonly
                       style="height:30px; width:140px;"/>
            </p>
            <p style="width:22%; display: inline-block">
                <label>审核人:</label>
                <input name="examineId" id="examineId" type="hidden">
                <input name="examineUser" id="examineUser" type="text" class="easyui-validatebox textbox" readonly
                       style="width:140px;"/>
            </p>
            <p style="width:22%; display: inline-block">
                <label>审核日:</label>
                <input name="examineTime" id="examineTime" type="text" class="easyui-datebox" readonly
                       style="height:30px; width:140px;"/>
            </p>
            <div class="datagrid-toolbar">表格</div>
            <table id="dg" style="width:80%"></table>
            <div id="toolbar">
                <label>1A</label>
                <input name="a1" id="a1" type="text" class="easyui-validatebox textbox" style="width:40px;"/>
                <label>2A</label>
                <input name="a2" id="a2" type="text" class="easyui-validatebox textbox" style="width:40px;"/>
                <label>3A</label>
                <input name="a3" id="a3" type="text" class="easyui-validatebox textbox" style="width:40px;"/>
                选择:
                <select name="ax" id="ax" class="easyui-combobox" style="width:80px;" data-options="panelHeight:'auto'">
                    <option value="4A">4A</option>
                    <option value="5A">5A</option>
                    <option value="6A">6A</option>
                    <option value="7A">7A</option>
                    <option value="8A">8A</option>
                    <option value="9A">9A</option>
                    <option value="10A">10A</option>
                    <option value="11A">11A</option>
                    <option value="12A">12A</option>
                </select>
                <input name="axvalue" id="axvalue" type="text" class="easyui-validatebox textbox" style="width:40px;"/>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()">添加</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
                   onclick="$('#dg').edatagrid('destroyRow')">删除</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true"
                   onclick="save()">保存</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true"
                   onclick="$('#dg').edatagrid('cancelRow')">取消</a>
            </div>
        </form>
    </div>
    <script>
        function search(obj) {
            $('#dg').datagrid('reload', {});
        }

        $(function () {
            $('#a1').textbox({
                onChange: function (value) {
                    if (value) {
                        newRow('1A', value);
                        save();
                    }
                }
            });
            $('#a2').textbox({
                onChange: function (value) {
                    if (value) {
                        newRow('2A', value);
                        save();
                    }
                }
            });
            $('#a3').textbox({
                onChange: function (value) {
                    if (value) {
                        newRow('3A', value);
                        save();
                    }
                }
            });
        });

        function add() {
            let negativeNoPre = $("#ax").textbox('getValue');
            let number = $("#axvalue").val();
            if (!(negativeNoPre && number)) {
                return;
            }
            let index = checkIndex(negativeNoPre);
            for (let i = 1; i <= number - index; i++) {
                let row = {
                    no: negativeNoPre + (1 * i + index),
                    defect: '/',
                    position: '经检测未发现超标缺陷',
                    grindingCharacter: '/',
                    grindingIndication: '/',
                    weldCharacter: '/',
                    defectNo: '/',
                    weldIndication: '/',
                    level: '/'
                };
                $('#dg').edatagrid('addRow', {
                    index: i * 1 + index - 1,
                    row: row
                });
            }
            $('#dg').edatagrid('saveRow')
        }

        /**
         * @param negativeNoPre 编号前缀
         * @param length 数量
         * @param index  从哪里开始添加
         */
        function newRow(negativeNoPre, length) {
            let index = checkIndex(negativeNoPre);
            //如果新增的数量少于已有的数量，那就不再新增
            if (index <= length)
                for (let i = 1; i <= length - index; i++) {
                    let row = {
                        no: negativeNoPre + (1 * i + index),
                        defect: '/',
                        position: '经检测未发现超标缺陷',
                        grindingCharacter: '/',
                        defectNo: '/',
                        grindingIndication: '/',
                        weldCharacter: '/',
                        weldIndication: '/',
                        level: '/'
                    };
                    $('#dg').edatagrid('addRow', {
                        index: i * 1 + index - 1,
                        row: row
                    });
                }
            $('#dg').edatagrid('saveRow')
        }

        /**
         * 计算添加数据的下标
         * @param negativeNoPre
         * @returns {number}
         */
        function checkIndex(negativeNoPre) {
            let detail = $("#dg").datagrid("getData").rows.filter(item => item.no.indexOf('R') == -1);
            let count = 0;
            for (let i = 0; i < detail.length; i++) {
                if (detail[i].no.indexOf(negativeNoPre) != -1) {
                    count++;
                }
            }
            return count;
        }

        function save() {
            $('#dg').edatagrid('saveRow');
        }
    </script>
</div>
</body>
<script src="/assembly/layer/layer.js"></script>
<script>
    let maxNumber;

    /**
     * 初始化
     *
     * */
    function init(id) {
        if (id) {
            ajaxPostInvoke('/ultrasonic/queryOne', {id: id}, function (data) {
                let examine = data.examineEntity;
                if(examine){
                    delete examine.id;
                }
                delete data.examineUser;
                data = mergeJsonObject(data, examine);
                data.workpiece = '封头 ' + data.shape + ' ' + data.diameter + '*' + data.thickness;
                $('#form').form('load', data);
            });
        } else {
            ajaxPostInvoke('/ultrasonic/getNumbering', {id: id}, function (data) {
                let obj = {};
                obj.applyTime = data.applyTime;
                obj.reportNo = data.reportNo;
                obj.applyUser = data.applyUser;
                $('#form').form('load', obj);
            });
        }
        initTable(id);
        $('input[name=number]').change(function () {
            if ($("#code").val() == '') {
                layer.alert("请先选择工艺卡", {icon: 2});
                $('#number').val('');
                return;
            }
            if (maxNumber < $("#number").val()) {
                layer.alert("此工艺卡最多只有" + maxNumber + "个", {icon: 2});
                $('#number').val('');
            }
        });
        $('input[name=code]').change(function () {
            ajaxPostInvoke('/ultrasonic/findSameData', {code: $("#code").val()}, function (data) {
                if (!data.code) {
                    layer.alert("没有此工艺卡！", {
                        icon: 2
                    });
                    $('#code').val('');
                    return;
                }
                delete data.examineEntity;
                data.workpiece = '封头 ' + data.shape + ' ' + data.diameter + '*' + data.thickness;
                if (data.id) {
                    $('#dg').datagrid('reload', {id: data.id});
                }
                delete data.id;
                maxNumber = data.number;
                delete data.number;
                delete data.reportNo;
                delete data.applyUser;
                delete data.applyId;
                delete data.applyTime;
                let ss = {};
                for (let key in data) {
                    if (data[key]) {
                        ss[key] = data[key];
                    }
                }
                $('#form').form('load', ss);
            });
        });
    }

    /**
     * 获取数据
     */
    function getFormData() {
        if (!$("#form").form('validate')) {
            layer.alert("请完善表单数据！", {icon: 2});
            return;
        }
        let obj = $("#form").getData();
        obj.detail = $("#dg").datagrid("getData").rows;
        return obj;
    }

    /**
     * 初始化 表
     *
     * */
    function initTable(id) {
        let mWindHeight = $(window).height();
        let mContentHeight = mWindHeight - 100;
        $("#dg").edatagrid({
            queryParams: {
                id: id
            },
            width: '98%',
            height: mContentHeight,
            singleSelect: true,
            autoRowHeight: false,
            fitColumns: false,
            toolbar: '#toolbar',
            idField: 'id',
            url: getRootPath() + '/ultrasonic/detailList',
            columns: [
                [
                    {
                        field: 'no',
                        title: '序号',
                        width: 200,
                        align: 'center',
                        editor: {type: 'validatebox'}
                    },
                    {
                        field: 'defect',
                        title: '缺陷类型',
                        width: 100,
                        align: 'center',
                        editor: {type: 'validatebox'}
                    },
                    {
                        field: 'position',
                        title: '缺陷长度尺寸及部位',
                        width: 200,
                        align: 'center',
                        editor: {type: 'validatebox'}
                    }
                ]
            ]
        });
    }
</script>

</html>
