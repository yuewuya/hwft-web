<body>

   <div style="padding:15px">
     <form id="gcForm">
     <table width="100%"  align="center">
     <tbody>
       <tr>
         <td><table width="100%"  align="center">
           <tbody>
             <tr>
               <td><table width="580px" border="0" align="center" cellpadding="0" cellspacing="0" style="border:1px solid #efefef; ">
                 <tr>
                   <td width="25%"  style="padding:10px"><input type="radio" name="radio" id="radio" checked value="内径">
                     <label for="radio">内径</label> </td>
                   <td width="25%"  style="padding:10px"><input type="radio" name="radio" id="radio2" value="外径">
                     <label for="radio2">外径</label></td>
                   <td width="25%"  style="padding:10px"><input type="radio" name="radio" id="radio3" value="内周长">

             </tr>
             <tr>

                   <td  style="padding:10px"><input name="gc1" type="text"class="dfinput"  style="width: 80px;" />

         </table></td>
       </tr>

<script>
  function initData(data) {
      $("#gcForm").form("load",data);
  }

  function getFormData(){
      let param = $("#gcForm").getData();
      return param.radio + " " + param.js + " " + param.gc1 + "~" + param.gc2;
  }
</script>
