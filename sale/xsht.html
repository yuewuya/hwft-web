<body>


    <div class="place">
      <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">合同查询窗口</a></li>
      </ul>
    </div>
    
    <div class="mainbox">
       
        <div>
            <form id="searchForm">
                <p>
                    <select name="searchKey" class="scinput" style="height:25px; width:100px;">
                        <option value="orderNum">订单编号</option>
                        <option value="customer">客户</option>
                        <option value="responsibility">担当</option>
                    </select>
                    <input name="searchValue" type="text" class="scinput"  style="height:23px; width:120px; line-height:23px;"/>
                </p>
                <p>
                     <label>日期：</label>
                     <input type="text" name="start" editable="false" class="easyui-datebox" style="height:23px; width:120px;line-height:23px;" />
                     <label>-</label>
                     <input type="text" name="end" editable="false" class="easyui-datebox" style="height:23px; width:120px;line-height:23px;" />
                </p>
                <p>
                     <label>状态</label>
                     <select id="orderStatus" name="state" class="easyui-combobox" style="height:25px; width:100px;"editable="false"
                             data-options="panelHeight:'auto',valueField:'id', textField:'text'">
                     </select>
                </p>
            </form>
            
        </div>
       
        <div class="cyda">     
        

         <div style="margin-bottom:20px; margin-top:5px;">

             <table id="dg" style="width:80%"></table>
                

                            <div id="toolbar">
                                <a href="javascript:void(0)" class="easyui-linkbutton"
                                   onclick="addBtn('新增订单', '/sale/xsht-add.html')"
                                   data-options="plain:true,iconCls:'icon-add'">新增</a>
                                <a href="#" class="easyui-linkbutton" onclick="editBtn('修改订单', '/sale/xsht-add.html')"
                                   data-options="plain:true,iconCls:'icon-edit'">修改</a>
                                <a href="#" class="easyui-linkbutton" onclick="delBtn('/sale/order/delete')"
                                   data-options="plain:true,iconCls:'icon-remove'">删除</a>

                                <a href="javascript:void(0)"   class="easyui-linkbutton"  iconCls="icon-print" plain="true" onclick="printBtn('合同打印','/sale/print/order.html')">合同打印</a>
								<a href="javascript:void(0)"   class="easyui-linkbutton"  iconCls="icon-tj" plain="true" onClick="openWindow('订单统计表按公司','xsht-tjgs.html')">统计（公司）</a>
                                <a href="javascript:void(0)"   class="easyui-linkbutton"  iconCls="icon-tj" plain="true" onClick="openWindow('订单统计表按客户','xsht-jgkh.html')">统计（客户）</a>
              
								
						    </div>
