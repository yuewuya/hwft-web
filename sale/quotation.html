<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>
</head>
<body>
<div class="place">
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">参考材质设置窗口</a></li>
    </ul>
</div>
<div class="mainbox">

    <form id="searchForm">
        <div class="tools">
            <ul class="cyda_cx">
                <li>
                    <select name="selectType" class="easyui-combobox" style="height:23px; width:100px;">
                        <option value="numbering">询价编号</option>
                        <option value="customerName">客户</option>
                        <option value="duty">担当</option>
                    </select>
                    <input name="selectValue" type="text" class="scinput"
                           style="height:23px; width:120px; line-height:23px;"/>
                </li>
                <li>
                    <label>询价日期：</label>
                    <input name="inquiryDate1" type="text" class="easyui-datebox"
                           style="width:193px;height:23px"/>
                    <label>-</label>
                    <input name="inquiryDate2" type="text" class="easyui-datebox"
                           style="width:193px;;height:23px"/>
                </li>
                <li>
                    <label>状态</label>
                    <select class="easyui-combobox"
                            name="status"
                            style="height:25px; width:150px;"
                            id="rfq_status"
                            editable="false"
                            data-options="panelHeight:'auto',valueField:'id', textField:'text'">
                    </select>
                </li>
                <ul class="cyda_cx">
                </ul>
                <li>
                    <label>金额</label>
                    <input name="price" type="text" class="scinput"
                           style="height:23px; width:80px; line-height:23px;"/>
                </li>
                <li>
                    <label>形状</label>
                    <input name="shapeName" type="text" class="scinput"
                           style="height:23px; width:80px; line-height:23px;"/>
                </li>
                <li>
                    <label>直径</label>
                    <input name="diameter" type="text" class="scinput"
                           style="height:23px; width:80px; line-height:23px;"/>
                </li>
                <li>
                    <label>壁厚</label>
                    <input name="thickness" type="text" class="scinput"
                           style="height:23px; width:80px; line-height:23px;"/>
                </li>
                <li>
                    <label>材质</label>
                    <input name="materialName" type="text" class="scinput"
                           style="height:23px; width:120px; line-height:23px;"/>
                </li>
                <li>
                    <a href="javascript:"><img src="/assembly/images/bl.png" onclick="search()"/></a>
                </li>
            </ul>
        </div>
    </form>

    <div class="cyda">
        <table id="dg" style="width:80%">
        </table>
        <div id="toolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton"
               onclick="editBtn('报价单明细设置', '/sale/quotationDetail.html')"
               data-options="plain:true,iconCls:'icon-bj'">报价</a>
            <a href="#" class="easyui-linkbutton" onclick="cancelRfq()"
               iconCls="icon-qx" plain="true">取消报价</a>
        </div>
    </div>
</div>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/sale/quotation.js"></script>
</body>
</html>
