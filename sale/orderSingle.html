<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>

    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/searchForm.css" rel="stylesheet" type="text/css">
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/easy_common.js"></script>
    <script src="/assembly/layer/layer.js"></script>

</head>
<body>

    <div class="mainbox">

        <div class="cyda">     
        

         <div style="margin-bottom:20px; margin-top:5px;">

             <table id="dg" style="width:80%"></table>

                            
           </div>
           
           
        </div>
    </div>



</body>

<script>
    function initTable(param) {
        let mWindHeight = $(window).height();
        let mContentHeight = mWindHeight - 100;
        $("#dg").datagrid({
            width: '98%',
            height: mContentHeight,
            singleSelect: false,
            autoRowHeight: false,
            rownumbers: true,
            showFooter: true,
            fitColumns: false,
            pagination: true,
            pageSize: 10,
            pageList: [10, 50, 100],
            toolbar: '#toolbar',
            url: getRootPath() + "/sale/order/findAllDetail",
            queryParams:param,
            columns: [[{
                field: 'ck',
                checkbox: true
            }, {
                field: 'resNum',
                title: '单件号',
                align: 'center',
                width: '100'
            }, {
                field: 'shape',
                title: '形状',
                align: 'center',
                width: '150'
            }, {
                field: 'material',
                title: '材质',
                align: 'center',
                width: '100'
            }, {
                field: 'materialSource',
                title: '材料来源',
                align: 'center',
                width: '100'
            }, {
                field: 'outDiameter',
                title: '直径',
                align: 'center',
                width: '100',
                formatter: function (value, row) {
                    return value == null ? row.innerDiameter : value;
                }
            }, {
                field: 'thickness',
                title: '壁厚',
                align: 'center',
                width: '100'
            }, {
                field: 'nums',
                title: '数量',
                align: 'center',
                width: '100'
            }, {
                field: 'standards',
                title: '制造标准',
                align: 'center',
                width: '100'
            }, {
                field: 'flawClaim',
                title: '探伤标准',
                align: 'center',
                width: '200'
            }, {
                field: 'rtReport',
                title: '抛光要求',
                align: 'center',
                width: '200'
            }]],
            onLoadError: function (XMLHttpRequest) {

            }
        });
    }

    function search(param){
        initTable(param)
    }
</script>


</html>
