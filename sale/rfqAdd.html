<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link rel="stylesheet" href="/assembly/css/css.css"/>
    <link href="/assembly/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="/plugins/jquery/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assembly/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/assembly/css/icon.css">
    <script src="/plugins/easyui-1.5.5.7/jquery.min.js"></script>
    <script src="/plugins/jquery/jquery.json.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/jquery.easyui.min.js"></script>
    <script src="/plugins/easyui-1.5.5.7/locale/easyui-lang-zh_CN.js"></script>
    <script src="/plugins/moment.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/cookieUtil.js"></script>
    <script src="/js/easy_common.js"></script>
</head>
<body>
<div class="easyui-tabs" data-options="fit:true,plain:true" style="padding:10px;">
    <div title="销售询价单设置" style="padding:10px;">
        <form id="form">
            <input name="id" id="id" type="hidden"/>
            <table width="100%" align="center" class="tablelist0">
                <tbody>
                <tr>
                    <td align="right">询价编号: &nbsp;&nbsp;</td>
                    <td align="left"><input name="numbering" type="text" id="numbering" readonly="readonly" class="dfinput" style="width:193px;"/></td>
                    <td align="right">销售形式: &nbsp;&nbsp;</td>
                    <td align="left">
                        <input  class="easyui-combobox"
                                name="salesSituation"
                                style="height:35px; width:193px;"
                                id="salesSituation"
                                editable="false"
                                data-options="panelHeight:'auto',valueField:'id', textField:'text'"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">询价日期: &nbsp;&nbsp;</td>
                    <td align="left">
                        <input name="inquiryDate" type="text" class="easyui-datebox" style="width:193px;"/>
                    </td>
                    <td align="right">交货期: &nbsp;&nbsp;</td>
                    <td align="left">
                        <input name="deliveryDate" type="text" class="easyui-datebox" style="width:193px;"/>
                    </td>
                </tr>
                <tr>
                    <td align="right">销售:&nbsp;&nbsp;</td>
                    <td align="left">
                        <input name="duty" id="duty" type="text" readonly=”readonly” class="dfinput" style="width:193px; margin-right:5px;"/>
                        <a href="javascript:void(0)"><img src="/assembly/images/ck.png" style="display: inline-block;border: none; vertical-align: middle;"
                                                          onclick="selectSaleMan()"/></a>
                    </td>
                    <td align="right">客户: &nbsp;&nbsp;</td>
                    <td align="left">
                        <input name="customerName" id="customerName" type="text" readonly=”readonly” class="dfinput" style="width:193px; margin-right:5px;"/>
                        <input name="customerId" id="customerId" type="hidden"/>
                        <a href="javascript:void(0)"><img src="/assembly/images/ck.png" style="display: inline-block;border: none; vertical-align: middle;"
                                                          onclick="getCustomer()"/></a>
                    </td>
                </tr>
                <tr>
                    <td width="20%" align="right">产品归类: &nbsp;&nbsp;</td>
                    <td align="left">
                        <select class="easyui-combobox"
                                name="classification"
                                style="height:35px; width:193px;"
                                id="classification"
                                editable="false"
                                data-options="panelHeight:'auto',valueField:'id', textField:'text'">
                        </select>
                    </td>
                    <td align="right">&nbsp;</td>
                    <td width="30%" align="left"></td>
                </tr>
                <tr>
                    <td width="20%" align="right">询价说明: &nbsp;&nbsp;</td>
                    <td colspan="3" align="left"><span style="width:100%">
                    <textarea name="description" class="dfinput" style="width:88%; height:100px"></textarea>
                  </span></td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="cyda">
            <table id="dg" style="width:80%">
            </table>
            <div id="toolbar">
            </div>
        </div>
        <div class="cyda" style="margin-top:10px;">
            <ul class="cyda_cx">
                <li>
                    <label>填表</label>
                    <input name="operator" type="text" class="scinput"
                           style="height:23px; width:80px; line-height:23px"/>
                </li>
                <li>
                    <label>制作日期</label>
                    <input name="createDate" type="text" class="easyui-datebox" style="width:193px;"/>
                </li>
                <li>
                    <input name="createDate" type="text" class="easyui-datebox" style="width:193px;"/>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script>createTooBar();</script>
<script src="/assembly/layer/layer.js"></script>
<script src="/js/sale/rfqAdd.js"></script>
<script>
</script>
<div id="productDiv">

</div>
</html>
