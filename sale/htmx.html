<script>
function openWindow(title, url) {
	layer.open({
            type: 2,
            //skin: 'layui-layer-lan',
            title: title,
            fix: false,
            shadeClose: true,
            maxmin: true,
            area: ['1000px', '400px'],
            content: url
			,btn:['确定','取消']

            , yes: function () {
                $(that).click();
            }
            , btn2: function () {
                layer.closeAll();
            }
        });
	}
    layer.ready(function() {
        //官网欢迎页
    });
</script>
