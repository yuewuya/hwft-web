<script>

    function getJT(index) {
        html2canvas(document.getElementById("plImg"), {
            allowTaint: true,
            taintTest: false,
            onrendered: function(canvas) {
                let img = canvas.toDataURL();
                parent.$("#plImg").val(img);
                parent.layer.close(index);
            }
        });
    }
    
    function getFormData() {
        return {cutting1 : $("#text1").val(), cutting2 : $("#text2").val(), cutting3 : $("#text3").val()};
    }
    
    function initData(data) {
            let ztcc = getZTCC(data);
            $("#text2").val(ztcc.jsBbigR*1 - ztcc.jsBlittleR*1);
            $("#text1").val(ztcc.jsBjd);
            $("#text3").val(ztcc.jsBlittleR);
    }
</script>
